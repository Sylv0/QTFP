    <meta property="og:description" content="Under det första året av den tyska ockupationen av Frankrike bevittnar Shosanna Dreyfus nazistöversten Hans Landas avrättning av hennes familj. Shosanna undkommer nätt och jämnt med livet i behåll och flyr till Paris där hon skapar sig en ny identitet som biografägare. På en annan plats i Europa samlar löjtnant Aldo Raine en grupp judisk-amerikanska soldater för att utföra en rad snabba och skoningslösa hämndaktioner. Raines grupp, som senare blir kända som ”The Basterds” av sina fiender, slår sig samman med den tyska skådespelerskan och infiltratören Bridget von Hammersmark i ett försök att störta Tredje rikets ledare. Allas öden sammanstrålar under en biopremiär där Shosanna har förberett att iscensätta sin alldeles egna hämnd." />
